<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        
        <fieldset>
            
            <legend>DADOS PESSOAIS</legend>
            
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname" placeholder="Nome completo" maxlength="30" autocomplete="name" required>
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required placeholder="0 a 10">
            </p>
            <p>
                <label for="imes">Período Letivo:</label>
                <input type="date" name="mes" id="imes" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) x xxxx-xxxx">
            </p>
            
        </fieldset>
        <br>
        <fieldset>
            
            <legend>SEXO</legend>

            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem" value="F" checked><label for="isxfem">Feminino</label> <br>
            

        </fieldset>
        <br>
        <fieldset>
            
            <legend>ESPORTE FAVORITOS</legend>
            
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>

        </fieldset>
        <br>
        <fieldset>
            <legend>Extras</legend>
            
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor"> <br>
            <br>

            <label for="isat">Nível de satisfação:</label>
            <input type="range" name="sat" id="isat" min="1" max="5" value="2"><br><br>

            <label for="per">Escolha sua foto de perfil</label>
            <input type="file" name="" id="">
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>


</body>
</html>
