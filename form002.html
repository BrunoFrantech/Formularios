<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste Formulario</h1>

    <form action="cadastro.php" method="POST" autocomplete="on">
           
            <p>
                <label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Mínimo 5 letras" autocomplete="username">
           </p>
           
           <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="8" placeholder="Mínimo 8 dígitos" autocomplete="current-password" size="11" >
           </p>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">


    </form>
</body>
</html>
