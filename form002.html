<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" placeholder="Nome completo" maxlength="30" autocomplete="name" required>
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required placeholder="0 a 10">
        </p>

        <p>
            <label for="imes">Período Letivo:</label>
            <input type="date" name="mes" id="imes">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>


</body>
</html>
